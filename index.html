<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/common.css" rel="stylesheet">
<style>

body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.hero-image {
  background-image: url("/img/hero-bg.jpg");
  height: 100vh;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.topnav {
  color: white;
  padding-top: 50px;
  
}

.topnav a {
    float: left;
    width: 25%; /* Split width appropriately */
	text-align: center;
	font-size: large;
	text-decoration: none;
	color: white;
}



.Post {
  object-fit: contain;
}

</style>
</head>
<body>



<div class="hero-image">
  <div class="container">
    <div class="topnav">
      <a href="#home">ജോ ചാക്കോ</a>
      <a href="#about">About</a>
      <a href="#blog">Blog</a>
      <a href="#about">?</a>
    </div>
  </div>
  
  <div class="hero-text">
    <h1 style="font-size:50px">Welcome to the Chakko</h1>
  </div>
  
</div>

<a name="about"></a>
<div>
  <h1>Here I am, once again.</h1>
</div>

<a name="blog"></a>

<div class = "PostListing">
  {% for post in site.categories.blog %}
    <a href="{{ post.url }}">
  
	<hr>
	  <h1>{{ post.title }}</h1>
	  <h2>{{ post.date | date: "%-d %B %Y" }}</h2>
      <p>{{ post.blurb }}</p>
	  
	  <!-- <img src="{{ site.baseurl }}{{ post.image }}"> -->

    </hr>
	
	</a>
	<br>
  {% endfor %}
</div>


</body>
</html>
