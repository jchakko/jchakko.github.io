---
layout: blog
title: Blog
---

<div class = "PostListing">
<h1>My Blog Posts</h1>
<ol reversed>
	<h1 align=center>---</h1>
  {% for post in site.posts %}
    <a href="{{ post.url }}">
    
	  <h2>{{ post.title }}</h2>
	  <h4>{{ post.date | date: "%-d %B %Y" }}</h4>
	  <p>{{ post.blurb }}</p>
    
    </a>
	
	<h1 align=center>---</h1>
	
  {% endfor %}
</ol>
</div>
