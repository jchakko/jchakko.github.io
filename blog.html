---
layout: blog
title: Blog
---

<div class = "PostListing">
<h1>Joseph Chakko</h1>
<ol reversed>
	<hr>
	
	
  {% for post in site.posts %}
    <a href="{{ post.url }}">
  
	<div class="flex-container">
      <div class = "thumbnail">
	    <img src="{{ site.baseurl }}{{ post.image }}">
	  </div>
      <div class = "description">
	    <h2>{{ post.title }}</h2>
	    <h4>{{ post.date | date: "%-d %B %Y" }}</h4>
	    <p>{{ post.blurb }}</p>
      </div>

    </div>
	
	</a>
	<br>
  {% endfor %}

</ol>
</div>
