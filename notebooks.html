---
layout: blog
title: Notebooks
---

<div class = "PostListing">
<h1>My Notebooks</h1>
<ol reversed>
  {% for post in site.categories.notebook %}
    <a href="{{ post.url }}">
    <li>
      <h2>{{ post.title }}</h2>
      <p>{{ post.date | date: "%-d %B %Y" }}</p>
    </li>
    </a>
  {% endfor %}
</ol>
</div>
